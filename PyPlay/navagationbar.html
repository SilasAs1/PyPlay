<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logo + Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0c0d13;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: left;
    }

    header {
      width: 100%;
      background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
      padding: 20px 0; /* remove horizontal padding */
      box-sizing: border-box;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;      /* full width so items can hug edges */
      margin: 0;        /* no margin */
    }


    .navbar img {
      max-width: 200px;
      height: auto;
    }

    .buy-now-btn {
      background-color: #006d6d;
      color: white;
      padding: 18px 34px;
      font-size: 16px;
      font-family: inherit;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .buy-now-btn:hover {
      background-color: #005b5b;
    }

    main {
      width: 100%;
    }

    iframe {
      display: block;
      width: 100%;
      height: 100vh;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="navbar">
      <button class="buy-now-btn">Get now</button>
    </div>
  </header>

  <main>
    <!-- Loads your background.html -->
    <iframe src="background.html"></iframe>
  </main>
</body>
</html>
